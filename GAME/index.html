<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="setUp()">
    
    
  

    
<script src="howler.core.js"></script>  
    
<script>
    
    var itemget= new Howl({
            src:['item.mp3']
    
    })
    
    
    var gamebgm= new Howl({
        
        src:['frantic.wav'],
        loop: true,
    })
    
</script>
    
    
     
<script>
var newgame;
var player;
var background;
var apple = [];
var score;
var timer;
var time;
var timeleft;
var gameover;
var secs=1000;
    
var cscore;

var left=false;
var right=true;

    
function setUp(){
    myGameArea.build();
    startGame();
 }

function startGame() {
    player= new component(108,139,"teeth.png",0,300,"image",36,315,108,139);
    score= new component("30px","Arial Black","#ec1313",800,40,"text");
    timer= new component("30px","Arial Black","#ff0080",40,40,"text");
    background = new component(1000,500,"full-bg.png",0,0,"image",0,0,3072,1536);
    cscore=0;
    timeleft=30;
    time=(setInterval("countdown()",secs));
    myGameArea.start();
}
        
        
        
   var myGameArea = {
    canvas : document.createElement("canvas"),
    
    build: function(){
        
        this.canvas.width = 1000;
        this.canvas.height = 500;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
    },
    start : function() {
        clearInterval(this.interval);
        this.isStopped=false;
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        });
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        });
        
        gamebgm.play();
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        this.isStopped=true;
        gamebgm.stop();
        gameover=new component(1000,500,"gameo.jpg",0,0,"image",0,0,1280,720);
        newgame=new component(150,150,"play.png",430,300,"image",0,0,2400,2388);
        gameover.update();
        newgame.update();
        window.addEventListener('click', function (e) {
            myGameArea.x = e.pageX;
            myGameArea.y = e.pageY;
            console.log(myGameArea.x);
            
        })
        
        
        if (myGameArea.x && myGameArea.y) {
                if(newgame.clicked==true){
                    myGameArea.x = false;
                    myGameArea.y = false;
                    clearInterval(time);
                    startGame();
                    this.isStopped=false;
                    
            }
        }
    }
}
    
    
function countdown() {
  if (timeleft == 0) {
    myGameArea.stop();
  } 
   if(timeleft> 0){
    timeleft-=1;
  }
}
    

function component(width, height, color, x, y, type, currX, currY, currW,currH) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0.2;
    this.gravitySpeed = 0;
    this.bounce = 0.6;
    this.currX=currX;
    this.currY=currY;
    this.currW=currW;
    this.currH=currH;
    
    var canRemove=false;
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            
            ctx.drawImage(this.image,this.currX,this.currY,this.currW,this.currH, this.x, this.y,
                this.width, this.height);

        
        }
        
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        }
        
        
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }
    
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - (this.height) -(60);
        this.gravitySpeed += this.gravity;
        this.y += this.speedY + this.gravitySpeed;
        
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = -(this.gravitySpeed * this.bounce);
        }
        
        if (this.y == rockbottom) {
            this.canRemove=true;
        }
    }
    
    this.collect = function(obj){
        var myleft = this.x;
        var myright = this.x + (this.width);
        var otherleft = obj.x;
        var otherright = obj.x + (obj.width);
        
        var uncool=true
        
        if ((myright < otherleft) || (myleft > otherright)) {
            uncool = false;
        }
        return uncool;
    }
    
    this.clicked = function() {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var clicked = true;
        if ((mybottom < myGameArea.y) || (mytop > myGameArea.y)
         || (myright < myGameArea.x) || (myleft > myGameArea.x)) {
            clicked = false;
        }
        return clicked;
    }
}

    
    
    
    
function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}
    
    
    
function updateGameArea() {
    
    if(myGameArea.isStopped==false){
    var y;
    var x=[100,200,300,400,500,600,700,800,900];
    
    myGameArea.clear();
    background.update();
    
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(60)) {
        y = 300;
        x = x[Math.floor((Math.random() * 10))];
        if(apple.length<2){
        apple.push(new component(40, 45,"apple.png", x, y, "image",0,0,996,1020));
        
        }
    }
    for (i = 0; i < apple.length; i += 1) {
        apple[i].hitBottom();
        apple[i].update();
    }
    
     for (i = 0; i < apple.length; i += 1) {
        if (player.collect(apple[i])) {
            if(apple[i].canRemove){
                itemget.play();
                apple.splice(i,1);
                cscore+=10;
            }
        }
     }
    
    player.speedX = 0;
    player.speedY = 0;
    if (myGameArea.key && myGameArea.key == 37) {
        
        player.speedX = -5;
        
        if(left==true){
            right=true;
            left=false;
            player.currX=8;
            player.currY=13
        }
        
        player.currW=110;
        player.currH=137
        
        player.currX+=146;
        
        if(player.currX >=846){
            player.currX=8;
        }
    
    }
    if (myGameArea.key && myGameArea.key == 39) {
        
        player.speedX = 5;
        if(right==true){
            right=false;
            left=true;
            player.currX=36;
            player.currY=315;
        }
        
        player.currW=108;
        player.currH=139;
        
        player.currX+=146;
        if(player.currX >=887){
            player.currX=36;
        }
    
    }
    
    score.text="SCORE: "+cscore;
    score.update();
    timer.text="TIME: " +timeleft;
    timer.update();
    player.newPos();
    player.update();
        }
    }


     </script>
    
    
    
    


</body>
</html>
